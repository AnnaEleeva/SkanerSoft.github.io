<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>Flappy</title>

    <style>
        @font-face{
            font-family:'myFont';
            src: url(font.ttf);
        }
    </style>

</head>
<body>
<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
<script type="text/javascript" src="point.js"></script>
<script type="text/javascript">

    var vk_inited=false;

    VK.init(function() {
        vk_inited=true;
    }, function() {
    }, '5.95');

    var width=640, heigth=480;
    var pjs=new PointJS('2D',width,heigth);
    pjs.system.initFullScale();
    var log=pjs.system.log;
    var game=pjs.game;
    var OOP=pjs.OOP;
    var p=pjs.vector.point;
    var s=pjs.vector.size;
    var brush=pjs.brush;
    var mouse=pjs.mouseControl.initMouseControl();
    var score=0;
    var bg=[], oldB;
    OOP.forInt(20, function (i) {
        oldB=game.newImageObject({
            file:'bg.png',
            h: heigth,
            onload: function(){
                this.x=i*this.w;
            }
        });
        bg.push(oldB);
    });
    var drawBG=function () {
        OOP.forArr(bg, function(el){
            el.draw();
            el.move(p(-1,0));
            if(el.x+el.w<0){
                el.x=oldB.x+oldB.w;
                oldB=el;
            }
        });
    };
    var gr=[], oldG;
    OOP.forInt(60, function (i) {
        oldG=game.newImageObject({
            file:'gr.png',
            w: width/5,
            onload: function(){
                this.x=i*this.w;
                this.y=-this.h+heigth;
            }
        });
        bg.push(oldG);
    });
    var drawGR=function () {
        OOP.forArr(gr, function(el){
            el.draw();
            el.move(p(-2,0));
            if(el.x+el.w<0){
                el.x=oldG.x+oldG.w;
                oldG=el;
            }
        });
    };
    var bird=game.newAnimationObject({
        w: 34, h: 24,
        positionC: p(width/2, heigth/2),
        //x:50, y:50,
        scale: 1.5,
        animation: pjs.tiles.newAnimation('bird.png', 598, 402, 4),
        delay: 2,
        userData :{
            dy: 0
        }
    });
    bird.setBox({
        offset: p(10,5),
        size: s(-25,-12)
    });
    var Menu=function(){
        this.update=function () {
            drawBG();
            bird.draw();
            //bird.drawStaticBox();
            drawGR();
            brush.drawText({
                x: width/2,
                y: heigth/3,
                text: 'FlappyBird',
                size:50,
                color:'white',
                font: 'myFont',
                align: 'center'
            });
            if(mouse.isPress('LEFT')){
                return game.setLoop('game');
            }
        };
    };
    var Game=function(){
        var blocks=[],oldBlock;
        var space=100;
        var addBlock=function(y){
            var dX=oldBlock?oldBlock.top.x+pjs.math.random(200,900):width;
            var o=game.newImageObject({
                file: 'block.png',
                x:dX, y:0,
                w:width/10,
                scale: 1.5,
                angle: 180,
                onload: function () {
                    this.y=-this.h+y-space;
                }
            });
            var o2=game.newImageObject({
                file: 'block.png',
                x:dX, y:0,
                w:width/10,
                scale: 1.5,
                onload: function () {
                    this.y=y+space;
                }
            });
            var obj={
                'top':o,
                'bottom':o2
            }
            oldBlock=obj;
            blocks.push(obj);
        };
        OOP.forInt(5, function(){
            //addBlock(heigth/2);
            addBlock(pjs.math.random(space*2,heigth-space*2));
        });
        var drawBlocks=function(){
            OOP.forArr(blocks, function(el){
                el.top.draw();
                el.bottom.draw();
                el.top.move(p(-1.5,0));
                el.bottom.move(p(-1.5,0));
                if(el.top.x +el.top.w<0){
                    el.top.x=el.bottom.x=oldBlock.top.x+oldBlock.top.w+pjs.math.random(200,900);
                    oldBlock=el;
                    score+=1;
                }
                if(el.top.isInCamera()){
                    if(el.top.isIntersect(bird)){
                        gameOver();
                    }
                }
                if(el.bottom.isInCamera()){
                    if(el.bottom.isIntersect(bird)){
                        gameOver();
                    }
                }
            });
        };
        var gameOver=function(){
            game.setLoop('GameOver')
        };
        this.update=function(){
            drawBG();
            bird.draw();
            bird.dy+=0.5;
            bird.y+=bird.dy;
            bird.angle=bird.dy;
            if(mouse.isPress('LEFT')){
                bird.dy=-8;
            }
            drawBlocks();
            drawGR();
            brush.drawText({
                x: width/2,
                y: heigth/20,
                text: score,
                size:50,
                color:'white',
                font: 'myFont',
                align: 'center'
            });
        };
        this.entry=function () {
            bird.setPositionC(p(width/2, heigth/2));
            score=0;
        };
    };
    game.newLoopFromClassObject('menu', new Menu());
    game.newLoopFromClassObject('game', new Game());
    var pushVK=game.newTextObject({
        text:'Publish to VK',
        positionC:p(width/2, heigth/2),
        font: 'myFont',
        size: '30',
        color: '#254364'
    });
    var restart=game.newTextObject({
        text:'Restart',
        positionC:p(width/2, heigth/3),
        font: 'myFont',
        size: '30',
        color: '#FFFFFF'
    });
    game.newLoop('GameOver',function(){
        game.clear();
        drawBG();
        drawGR();
        brush.drawText({
            x: width/2,
            y: heigth/20,
            text: 'YourScore: '+score,
            size:50,
            color:'white',
            font: 'myFont',
            align: 'center'
        });
        pushVK.draw();
        restart.draw();
        if (mouse.isPeekObject('LEFT', restart)){
            game.setLoop('game');
        }
        if (mouse.isPeekObject('LEFT', pushVK)){
            VK.api('wall.post', {
                'message': 'MyScore: ' + score,
                'attachments': 'photo-110407688_456239582'

            },function (data) {
            });
        }
    })
    game.startLoop('menu');
</script>
</body>
</html>
